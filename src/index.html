<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-override.css">
    <script defer src="renderer.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="side-bar">
            <div id="groups-container">

            </div>

            <div id="addSnippetButton" onclick="showAddSnippetContextMenu(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="cursor: pointer;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
            </div>

            <div id="addSnippetContextMenu" class="context-menu">
                <div onclick="createNewSnippetForm()">New Snippet</div>
                <div onclick="createNewSnippetGroupForm()">New Snippet Group</div>
            </div>
        </div>
        <div id="content-container">
            <div id="big-preview-container" class="rounded">
                <button id="expandButton" onclick="toggleBigPreviewHeight()">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="24px" height="24"
                        viewBox="0 0 134.000000 134.000000" preserveAspectRatio="xMidYMid meet">

                        <g transform="translate(0.000000,134.000000) scale(0.100000,-0.100000)" fill="#000000"
                            stroke="none">
                            <path d="M866 1318 c-20 -29 -20 -34 4 -58 18 -18 33 -20 157 -20 l137 0 -157
-158 c-86 -87 -157 -164 -157 -170 0 -18 38 -52 57 -52 9 0 85 68 170 152
l153 152 0 -131 c0 -113 3 -134 19 -154 16 -20 23 -22 47 -14 l29 10 3 219 c2
153 -1 223 -9 232 -9 11 -56 14 -225 14 -209 0 -213 0 -228 -22z" />
                            <path d="M22 474 c-22 -15 -22 -19 -22 -228 0 -151 3 -215 12 -224 9 -9 74
-12 230 -12 208 0 218 1 228 20 15 28 3 59 -27 71 -13 5 -79 9 -146 9 l-121 0
152 153 c84 85 152 161 152 170 0 19 -34 57 -52 57 -6 0 -83 -71 -170 -157
l-158 -157 0 137 c0 124 -2 139 -20 157 -24 24 -29 24 -58 4z" />
                        </g>
                    </svg>
                </button>
                <pre></pre>
            </div>
            <div id="snippets-container"></div>
        </div>
    </div>
</body>

</html>
